name: Secrets scan (TruffleHog)

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    name: Scan secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # PR: scan only the diff
      - name: TruffleHog (PR diff)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --results=verified --filter-entropy=4

      # Push: scan entire repository
      - name: TruffleHog (push full scan)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          path: .
          extra_args: --results=verified --filter-entropy=4
